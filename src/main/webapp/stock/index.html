<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>基金管理</title>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/bootstrap/easyui.css"/>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css"/>
<link rel="stylesheet" type="text/css" href="../static/css/global.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/stock.css"/>
  <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
  <script type="text/javascript" src="../static/js/stock.js"></script>
</head>
<body>
<table id="dg" class="easyui-datagrid"></table>
<div id="tb">
  <div>
    <select class="easyui-combobox" id="industry" panelHeight="auto"  label="行业名称" />
    <input type="text" id="name" class="easyui-textbox" label="股票名称" />
    <input type="text" id="code" class="easyui-textbox" label="股票代码" />
     <input id="profit" class="easyui-checkbox" label="过滤亏损企业">
     <input id="st" class="easyui-checkbox" label="过滤ST企业">
     <input id="onlySh" class="easyui-checkbox" label="只看沪市">
    <a href="javascript:searchData()" class="easyui-linkbutton" iconCls="search">搜索</a>
  </div>
</div>

</body>
</html>
