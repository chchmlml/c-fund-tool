<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>指数管理</title>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css"/>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/account.css"/>
  <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
  <script type="text/javascript" src="../static/js/account.js"></script>
</head>
<body>
<table id="dg" class="easyui-datagrid" fit="true" fitColumns="true" pagination="true" rownumbers="true"
       singleSelect="false" url="/account/list" pageList="[30,40,50]" pageSize="30" toolbar="#tb" striped="true"
       title="指数管理">
  <thead>
  <tr>
    <th field="id" hidden="true">id</th>
    <th field="date" align="center">日期</th>
    <th field="itemName" align="center">投资名称</th>
    <th field="itemAmount" align="center">投资金额</th>
  </tr>
  </thead>
</table>

<div id="tb">
  <div>
    <a href="javascript:openAccountAddDialog()" class="easyui-linkbutton" iconCls="add" plain="true">添加</a>
    <a href="javascript:openAccountModifyDialog()" class="easyui-linkbutton" iconCls="update" plain="true">修改</a>
    <a href="javascript:deleteAccount()" class="easyui-linkbutton" iconCls="delete" plain="true">删除</a>
    &nbsp;指数名称：&nbsp;<input type="text" id="s_name" onkeydown="if(event.keyCode === 13){searchAccount()
}"/>
    <a href="javascript:searchAccount()" class="easyui-linkbutton" iconCls="search" plain="true">搜索</a>
  </div>
</div>

<div id="dlg" class="easyui-dialog" closed="true" buttons="#dlgTb">
  <form method="post" id="fm">
    <table cellspacing="8px">
      <tr>
      <tr>
        <td>日期:</td>
        <td><input id="date" name="date" type="text" class="easyui-datebox" required="required"></td>
      </tr>
      <tr>
        <td>投资名称:</td>
        <td><input id="itemName" name="itemName" type="text" class="easyui-textbox"/></td>
      </tr>
      <tr>
        <td>投资金额:</td>
        <td><input id="itemAmount" name="itemAmount" type="text" data-options="precision:2" class="easyui-numberbox"/></td>
      </tr>
    </table>
  </form>
</div>

<div id="dlgTb">
  <a href="javascript:saveData()" class="easyui-linkbutton" iconCls="save">保存</a>
  <a href="javascript:closeDlg()" class="easyui-linkbutton" iconCls="closed">关闭</a>
</div>
</body>
</html>
