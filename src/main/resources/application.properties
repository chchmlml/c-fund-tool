spring.application.name=c-fund-tool
server.port=18888

# mybatis
mybatis.type-aliases-package=io.haicheng.cfundtool.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
# \u901A\u7528mapper\u914D\u7F6E
mapper.mappers=io.haicheng.cfundtool.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL


# \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/cfundtool?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
