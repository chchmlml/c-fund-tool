<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>基金管理</title>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css"/>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/stock.css"/>
  <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
  <script type="text/javascript" src="../static/js/stock.js"></script>
</head>
<body>
<table id="dg" class="easyui-datagrid">
  <thead>
  <tr>
    <th field="name">股票名称</th>
    <th field="code">股票代码</th>
    <th field="industryName">行业名称</th>
    <th field="peTtm" sortable="true">市盈率(TTM)</th>
    <th field="peLyr" sortable="true">市盈率(静)</th>
    <th field="pb" sortable="true">市净率</th>
  </tr>
  </thead>
</table>

<div id="tb">
  <div>
    &nbsp;行业名称：&nbsp;<select class="easyui-combobox" id="industry" panelHeight="auto"/>
    &nbsp;股票名称：&nbsp;<input type="text" id="name" class="easyui-textbox" />
    &nbsp;股票代码：&nbsp;<input type="text" id="code" class="easyui-textbox" />
    <a href="javascript:searchData()" class="easyui-linkbutton" iconCls="search" plain="true">搜索</a>
  </div>
</div>

</body>
</html>
