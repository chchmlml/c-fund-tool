<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>基金管理</title>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css" />
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/fund.css" />
  <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
  <script type="text/javascript" src="../static/js/fund.js"></script>
</head>
<body>
<table id="dg" class="easyui-datagrid" fit="true" fitColumns="true" pagination="true" rownumbers="true"
       singleSelect="flase" url="/fund/list" pageList="[30,40,50]" pageSize="30" toolbar="#tb" striped="true"
       title="基金管理">
  <thead>
  <tr>
    <th field="name" width="50" align="center">基金名称</th>
    <th field="code" width="50" align="center">基金代码</th>
    <th field="scope" width="50" align="center">基金规模</th>
    <th field="buildDate" width="100" align="center">成立时间</th>
  </tr>
  </thead>
</table>

<div id="tb">
  <div>
    <a href="javascript:openfundAddDialog()" class="easyui-linkbutton" iconCls="add" plain="true">添加</a>
    <a href="javascript:openfundModifyDialog()" class="easyui-linkbutton" iconCls="update" plain="true">修改</a>
    <a href="javascript:deletefund()" class="easyui-linkbutton" iconCls="delete" plain="true">删除</a>
    &nbsp;基金名称：&nbsp;<input type="text" id="s_name" onkeydown="if(event.keyCode === 13) searchfund()"/>
    <a href="javascript:searchfund()" class="easyui-linkbutton" iconCls="search" plain="true">搜索</a>
  </div>
</div>

<div id="dlg" class="easyui-dialog" closed="true" buttons="#dlgTb">
  <form method="post" id="fm">
    <table cellspacing="8px">
      <tr>
        <td>基金名称:</td>
        <td><input id="name" name="name" type="text" class="easyui-textbox" /></td>
      </tr>
      <tr>
        <td>基金代码:</td>
        <td><input id="code" name="code" type="text" class="easyui-textbox" /></td>
      </tr>
      <tr>
        <td>基金规模:</td>
        <td><input id="scope" name="scope" type="text" class="easyui-textbox" /></td>
      </tr>
      <tr>
        <td>成立时间:</td>
        <td><input id="buildDate" name="buildDate" type="text" class="easyui-datebox" required="required"> </td>
      </tr>
    </table>
  </form>
</div>

<div id="dlgTb">
  <a href="javascript:saveData()" class="easyui-linkbutton" iconCls="save">保存</a>
  <a href="javascript:closeDlg()" class="easyui-linkbutton" iconCls="closed">关闭</a>
</div>
</body>
</html>
